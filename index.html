<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }

      .container {
        padding: 1em;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <!-- <script src="app.jsx" type="text/babel"></script> -->
    <script type="text/babel">
      'use strict';

      class AntSplatterApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = { pos_x: 0, pos_y: 0, theta: 0 };
        }

        componentDidMount() {
          this.timerID = setInterval(
            () => this.tick(),
            100
          );
        }

        componentWillUnmount() {
          clearInterval(this.timerID);
        }

        tick() {
          const new_x = this.state.pos_x + Math.sin(this.state.theta);
          const new_y = this.state.pos_y + Math.cos(this.state.theta);
          this.setState({
            pos_x: Math.max(0, Math.min(80, new_x)),
            pos_y: Math.max(0, Math.min(80, new_y)) ,
            theta: this.state.theta + Math.random() - 0.5,
          })
        }

        render() {
          return (
            <div class="container">
              <span style={{position: 'relative', top: this.state.pos_x + 'vh', left: this.state.pos_y + 'vw'}}>&#x1F41C;</span><br />
              <span>ぼくは蟻のアリ太郎！繁殖して世界征服するのが夢なんだ！</span>
            </div>
          );
        }
      }

      const domContainer = document.querySelector('#app');
      ReactDOM.render(<AntSplatterApp />, domContainer);

    </script>
  </body>
</html>
